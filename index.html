<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Create Your Burger</title>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">

            <!-- Header title -->
            <h1>Create Your Burger</h1>
    
            <!-- Header image -->
            <img src="./assets/img/burger-top.png" alt="Immagine di copertina di un hamburger">
        </div>

    </header>
    <!-- /Header -->

    <!-- Main -->
    <main>
        <div class="container">
               
            <!-- Burger Name -->
            <input type="text" id="burger_name" placeholder="Name Your Burger">

            <!-- Ingredients -->
            <h2>ingredients</h2>

            <div class="ingredients">
                
            </div>

            <!-- Discount -->
            <div id="discount">
                <label for="coupon">Discount Coupon</label>
                <input type="text" name="coupon" id="coupon" placeholder="12354ABCDEF">
            </div>
    
            <div class="button_container">
                <button id="calculate">calculate</button>
            </div>
                        
        </div>

    </main>
    <!-- /Main -->

    <!-- Footer -->
    <footer>
        <div class="container d_flex">
            <span>Your price</span>

            <span id="price"></span>
        </div>

    </footer>
    <!-- /Footer -->

    <script src="./assets/js/main.js"></script>
</body>
</html>
